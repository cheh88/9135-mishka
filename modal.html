<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>HTML Academy: Мишка</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="modal" class="modal-window modal-window--show">
		<div class="modal-window__inner">
			<header class="modal-window__header">
				<h2 class="modal-window__title">Добавить <br>в корзину</h2>
			</header>
			<div class="modal-window__content">
				<form class="modal-window__form sizes-select-form" action="#" method="post">
					<fieldset>
						<legend>Выберите размер:</legend>
						<div class="sizes-select-form__wrap">
							<input id="sizes-select-option-1" class="sizes-select-form__option" type="radio" name="size" value="S" checked>
							<label for="sizes-select-option-1">S</label>

							<input id="sizes-select-option-2" class="sizes-select-form__option" type="radio" name="size" value="M">
							<label for="sizes-select-option-2">M</label>

							<input id="sizes-select-option-3" class="sizes-select-form__option" type="radio" name="size" value="L">
							<label for="sizes-select-option-3">L</label>
						</div>
					</fieldset>
					<button class="sizes-select-form__add btn btn--primary" type="button">Добавить</button>
				</form>
			</div>
		</div>
	</section><!--.modal-window-->
</body>
</html>
